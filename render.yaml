services:
  - type: web
    name: hoops-hub-backend
    env: node
    buildCommand: cd backend && npm install && cd ../client && npm install && npm run build
    startCommand: cd backend && node server.js
    envVars:
      - key: MONGO_URI
        value: YOUR_MONGO_URI
      - key: JWT_SECRET
        value: YOUR_JWT_SECRET
      - key: API_KEY
        value: YOUR_API_KEY
      - key: SEARCH_ENGINE_ID
        value: YOUR_SEARCH_ENGINE_ID
    plan: free
